<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <script>
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                let li = document.createElement('li');
                li.textContent = `${todo.title} - ${todo.description} - ${todo.completed ? 'Completed' : 'Pending'}`;
                todoList.appendChild(li);
            });
        }

        async function addTodo() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description, completed: false }),
            });
            fetchTodos();
        }

        async function deleteTodo() {
            const id = document.getElementById('todo-id-delete').value;
            await fetch(`/todos/${id}`, {
                method: 'DELETE',
            });
            fetchTodos();
        }

        async function updateTodo() {
            const id = document.getElementById('todo-id-update').value;
            const title = document.getElementById('update-title').value;
            const description = document.getElementById('update-description').value;
            await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description }),
            });
            fetchTodos();
        }

        window.onload = function() {
            fetchTodos();
        }
    </script>
</head>
<body>
<h1>Todo App</h1>
<div>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addTodo()">Add Todo</button>
</div>
<div>
    <input type="text" id="todo-id-update" placeholder="Todo ID to update">
    <input type="text" id="update-title" placeholder="New Title">
    <input type="text" id="update-description" placeholder="New Description">
    <button onclick="updateTodo()">Update Todo</button>
</div>
<div>
    <input type="text" id="todo-id-delete" placeholder="Todo ID to delete">
    <button onclick="deleteTodo()">Delete Todo</button>
</div>
<ul id="todo-list"></ul>
</body>
</html>
