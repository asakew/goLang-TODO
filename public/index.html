<!DOCTYPE html>
<html lang="en">

<head>
  <!--    <meta http-equiv="refresh" content="1">-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>
<body class="container-fluid bg-dark text-light">

<div class="row d-flex justify-content-center mt-5">
  <div class="col-md-6">


    <h1>Todo App</h1>
    <div>
      <input type="text" id="todoTitle" placeholder="Title">
      <button onclick="addTodo()">Add Todo</button>
    </div>
    <div>
      <ul id="todoList"></ul>
    </div>
  </div>
</div>

<script>
  async function fetchTodos() {
    const response = await fetch('/todos');
    const todos = await response.json();
    const todoList = document.getElementById('todoList');
    todoList.innerHTML = '';
    todos.forEach((todo) => {
      const li = document.createElement('li');
      li.innerHTML = `
                    ${todo.title} - ${todo.status}
                    <button onclick="deleteTodo(${todo.ID})">Delete</button>
                    <button onclick="updateTodoStatus(${todo.ID}, '${todo.status}')">Update Status</button>
                `;
      todoList.appendChild(li);
    });
  }

  async function addTodo() {
    const title = document.getElementById('todoTitle').value;
    const response = await fetch('/todos', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ title: title, status: 'pending' }),
    });
    const newTodo = await response.json();
    fetchTodos();
  }

  async function deleteTodo(id) {
    await fetch(`/todos/${id}`, {
      method: 'DELETE',
    });
    fetchTodos();
  }

  async function updateTodoStatus(id, currentStatus) {
    const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
    await fetch(`/todos/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status: newStatus }),
    });
    fetchTodos();
  }

  fetchTodos();
</script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
<script type="text/javascript">
  // Initialization for ES Users
  import { Input, Ripple, initMDB } from "mdb-ui-kit";
  initMDB({ Input, Ripple });
</script>

</body>
</html>
